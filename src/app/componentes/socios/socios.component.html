<body>
  <p>Socios</p>
  Ingrese código: <input type="text" id="titulo"  [(ngModel)]="codigo">
  <p>Código: {{codigo}}</p>
  <table border="1">
    <tr>
      <td>CÓDIGOS</td>
    </tr>
    <tr *ngFor="let codigo of sociosArray">
      <td >{{codigo}}</td>
    </tr>
  </table>
  <br>
  <app-boton [label]="tituloBoton" (click)="addToDataArray()"></app-boton>
</body>
